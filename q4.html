<!--Q4. Write a short note on Tag and element with an example?
Ans.
TAG:
 An HTML tag is a piece of markup language used to indicate the beginning and end of an HTML element 
in an HTML document. As part of an HTML element, HTML tags help web browsers convert HTML documents into web
 pages.
 ex: <p>,<h1>,<b>,<br>,<hr>,etc.
 ELEMENT:
 An HTML element is a component of an HTML document that tells a web browser how to structure and interpret
  a part of the HTML document. HTML elements can contain formatting instructions, semantic meaning, and content.
 ex: <p>this is a paragragh</p>,<h1>this is some heading</h1>,etc.
 -->
